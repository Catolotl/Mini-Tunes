<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TUNŒûS Music</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
    --bg: #0a0a0a;
    --panel: #1a1a1a;
    --sidebar-bg: #252525;
    --soft: #2a2a2a;
    --hover: #333333;
    --accent: #ffffff;
    --accent-dim: #eaeaea;
    --text: #ffffff;
    --muted: #b3b3b3;
    --glow: rgba(29, 185, 84, .3);
    --gradient-color: #517c7a;
    --border: rgba(255, 255, 255, .08);
}

*{
    box-sizing:border-box;
    margin:0;
    padding:0;
}

body{
    font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;
    background:var(--bg);
    color:var(--text);
    overflow:hidden;
    height:100vh;
}

.app-container{
    display:flex;
    height:100vh;
    gap:12px;
    padding:12px;
}

/* LEFT SIDEBAR */
.left-sidebar{
    width:280px;
    display:flex;
    flex-direction:column;
    gap:12px;
    transition:width .3s;
}

.left-sidebar.minimized{
    width:80px;
}

.sidebar-top{
    background:var(--sidebar-bg);
    border-radius:12px;
    padding:20px;
    display:flex;
    flex-direction:column;
    gap:16px;
}

.logo{
    font-size:24px;
    font-weight:900;
    color:var(--text);
    letter-spacing:-1px;
    text-align:center;
}

.nav-buttons{
    display:flex;
    flex-direction:column;
    gap:8px;
}

.nav-btn{
    padding:12px 16px;
    background:transparent;
    border:none;
    color:var(--muted);
    border-radius:8px;
    cursor:pointer;
    transition:all .2s;
    display:flex;
    align-items:center;
    gap:12px;
    font-size:15px;
    font-weight:600;
}

.nav-btn:hover{
    background:var(--hover);
    color:var(--text);
}

.nav-btn.active{
    background:var(--soft);
    color:var(--text);
}

.sidebar-library{
    background:var(--sidebar-bg);
    border-radius:12px;
    padding:20px;
    flex:1;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
    gap:12px;
}

.library-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:8px;
}

.library-header h3{
    font-size:14px;
    color:var(--muted);
    text-transform:uppercase;
    letter-spacing:1px;
}

.create-playlist-btn{
    background:var(--accent);
    border:none;
    color:#000;
    width:32px;
    height:32px;
    border-radius:50%;
    font-size:20px;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:all .2s;
}

.create-playlist-btn:hover{
    background:var(--accent-dim);
    transform:scale(1.05);
}

.playlist-item{
    padding:12px;
    background:var(--soft);
    border-radius:8px;
    cursor:pointer;
    transition:all .2s;
    display:flex;
    align-items:center;
    gap:12px;
}

.playlist-item:hover{
    background:var(--hover);
}

.playlist-item.active{
    background:var(--accent);
    color:#000;
}

.playlist-icon{
    font-size:24px;
}

.playlist-info{
    flex:1;
    min-width:0;
}

.playlist-name{
    font-size:14px;
    font-weight:600;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
}

.playlist-count{
    font-size:12px;
    color:var(--muted);
}

.playlist-item.active .playlist-count{
    color:#000;
    opacity:0.7;
}

/* MAIN CONTENT */
.main-content{
    flex:1;
    background:linear-gradient(180deg, var(--gradient-color) 0%, var(--bg) 20%);
    border-radius:12px;
    overflow-y:auto;
    padding:32px;
    transition:background .8s;
}

.section{
    margin-bottom:40px;
}

.section-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:20px;
}

.section-header h2{
    font-size:24px;
    font-weight:700;
}

.scroll-btns{
    display:flex;
    gap:8px;
}

.scroll-btn{
    width:36px;
    height:36px;
    background:rgba(0,0,0,.5);
    border:none;
    border-radius:50%;
    color:var(--text);
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:all .2s;
}

.scroll-btn:hover{
    background:rgba(0,0,0,.7);
}

/* Recently Played Grid */
.recent-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));
    gap:16px;
}

.song-card{
    background:rgba(0,0,0,.3);
    border-radius:8px;
    padding:16px;
    cursor:pointer;
    transition:all .3s;
    display:flex;
    align-items:center;
    gap:12px;
}

.song-card:hover{
    background:rgba(0,0,0,.5);
    transform:translateY(-2px);
}

.song-card img{
    width:56px;
    height:56px;
    border-radius:6px;
    object-fit:cover;
    flex-shrink:0;
}

.song-info{
    flex:1;
    min-width:0;
}

.song-title{
    font-size:14px;
    font-weight:600;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    margin-bottom:4px;
}

.song-artist{
    font-size:12px;
    color:var(--muted);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
}

/* Horizontal Scroll Sections */
.scroll-container{
    display:flex;
    gap:16px;
    overflow-x:auto;
    padding-bottom:8px;
    scroll-behavior:smooth;
}

.scroll-container::-webkit-scrollbar{
    height:8px;
}

.scroll-container::-webkit-scrollbar-track{
    background:rgba(255,255,255,.05);
    border-radius:4px;
}

.scroll-container::-webkit-scrollbar-thumb{
    background:rgba(255,255,255,.2);
    border-radius:4px;
}

.album-card{
    min-width:180px;
    background:rgba(0,0,0,.3);
    border-radius:8px;
    padding:16px;
    cursor:pointer;
    transition:all .3s;
}

.album-card:hover{
    background:rgba(0,0,0,.5);
    transform:translateY(-4px);
}

.album-card img{
    width:50%;
    aspect-ratio:1;
    border-radius:6px;
    margin-bottom:12px;
}

.album-title{
    font-size:14px;
    font-weight:600;
    margin-bottom:4px;
    overflow:hidden;
    text-overflow:ellipsis;
    display:-webkit-box;
    -webkit-line-clamp:2;
    line-clamp:2;
    -webkit-box-orient:vertical;
}

.album-artist{
    font-size:12px;
    color:var(--muted);
}

/* RIGHT SIDEBAR */
.right-sidebar{
    width:380px;
    background: #000;
    border-radius:12px;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    transition:width .3s;
}

.right-sidebar.minimized{
    width:0;
    padding:0;
}

.video-container{
    position:relative;
    width:100%;
    aspect-ratio:16/9;
    background:#000;
}

.video-container iframe{
    width:100%;
    height:100%;
    border:none;
}

.now-playing-info{
    padding:20px;
}

.np-title{
    font-size:18px;
    font-weight:700;
    margin-bottom:4px;
}

.np-artist{
    font-size:14px;
    color:var(--muted);
    margin-bottom:16px;
}

.playback-controls{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:16px;
    padding:16px 0;
}

.control-btn{
    width:40px;
    height:40px;
    background:transparent;
    border:none;
    color:var(--text);
    cursor:pointer;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:all .2s;
    font-size:20px;
}

.control-btn:hover{
    background:var(--hover);
}

.control-btn.play{
    background:var(--accent);
    color:#000;
    width:48px;
    height:48px;
    font-size:24px;
}

.control-btn.play:hover{
    background:var(--accent-dim);
    transform:scale(1.05);
}

.lyrics-section{
    flex:1;
    padding:20px;
    overflow-y:auto;
}

.lyrics-section h4{
    font-size:16px;
    font-weight:600;
    margin-bottom:16px;
    color:var(--accent);
}

.lyrics{
    font-size:14px;
    line-height:1.8;
    color:var(--muted);
    white-space:pre-wrap;
}

.lyrics.loading{
    text-align:center;
    font-style:italic;
}

/* Search View */
.search-view{
    display:none;
}

.search-view.active{
    display:block;
}

.search-header{
    margin-bottom:32px;
}

.search-input{
    width:100%;
    max-width:600px;
    padding:16px 24px;
    background:rgba(0,0,0,.3);
    border:2px solid rgba(255,255,255,.1);
    border-radius:30px;
    color:var(--text);
    font-size:16px;
    transition:all .2s;
}

.search-input:focus{
    outline:none;
    border-color:var(--accent);
    background:rgba(0,0,0,.5);
}

.search-results{
    display:flex;
    flex-direction:column;
    gap:32px;
}

/* Toast Notification */
.toast{
    position:fixed;
    bottom:24px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(0,0,0,.95);
    backdrop-filter:blur(10px);
    color:var(--text);
    padding:16px 24px;
    border-radius:8px;
    display:flex;
    align-items:center;
    gap:12px;
    box-shadow:0 8px 32px rgba(0,0,0,.5);
    opacity:0;
    transition:opacity .3s;
    z-index:1000;
    pointer-events:none;
}

.toast.show{
    opacity:1;
}

.toast img{
    width:48px;
    height:48px;
    border-radius:4px;
}

.toast-info{
    flex:1;
    min-width:0;
}

.toast-title{
    font-size:14px;
    font-weight:600;
    margin-bottom:2px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
}

.toast-subtitle{
    font-size:12px;
    color:var(--muted);
}

/* Modal */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.8);
    backdrop-filter:blur(10px);
    z-index:1000;
    align-items:center;
    justify-content:center;
}

.modal.active{
    display:flex;
}

.modal-content{
    background:var(--panel);
    padding:32px;
    border-radius:16px;
    max-width:400px;
    width:90%;
    border:1px solid var(--border);
}

.modal-content h3{
    margin-bottom:24px;
    font-size:24px;
}

.modal-content input{
    width:100%;
    padding:14px;
    border-radius:8px;
    border:1px solid var(--border);
    background:var(--soft);
    color:var(--text);
    font-size:14px;
    margin-bottom:16px;
}

.modal-content input:focus{
    outline:none;
    border-color:var(--accent);
}

.modal-buttons{
    display:flex;
    gap:12px;
}

.modal-buttons button{
    flex:1;
    padding:14px;
    border:none;
    border-radius:8px;
    font-size:14px;
    font-weight:600;
    cursor:pointer;
    transition:all .2s;
}

.modal-buttons .primary{
    background:var(--accent);
    color:#000;
}

.modal-buttons .secondary{
    background:var(--soft);
    color:var(--text);
}

.modal-buttons button:hover{
    transform:scale(1.02);
}

/* Scrollbar */
::-webkit-scrollbar{
    width:10px;
}

::-webkit-scrollbar-track{
    background:rgba(255,255,255,.02);
}

.scrollbar-thumb{
    background:rgba(255,255,255,.12);
    border-radius:10px;
}

::-webkit-scrollbar-thumb:hover{
    background:rgba(255,255,255,.2);
}

/* Toggle Buttons */
.toggle-sidebar{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:24px;
    height:48px;
    background:var(--sidebar-bg);
    border:none;
    color:var(--muted);
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:all .2s;
    z-index:10;
}

.toggle-sidebar:hover{
    color:var(--text);
    background:var(--soft);
}

.toggle-left{
    right:-24px;
    border-radius:0 8px 8px 0;
}

.toggle-right{
    left:-24px;
    border-radius:8px 0 0 8px;
}

.minimized .toggle-left{
    right:0;
}

.minimized .toggle-right{
    left:0;
}
/* Album/Playlist View */
.album-view, .playlist-view {
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.back-btn {
    background: rgba(0,0,0,.3);
    border: none;
    color: var(--text);
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 24px;
    transition: all .2s;
}

.back-btn:hover {
    background: rgba(0,0,0,.5);
}

.album-header, .playlist-header {
    display: flex;
    gap: 24px;
    margin-bottom: 32px;
    align-items: flex-end;
}

.album-cover {
    width: 200px;
    height: 200px;
    border-radius: 8px;
    box-shadow: 0 8px 24px rgba(0,0,0,.5);
}

.playlist-icon-large {
    width: 200px;
    height: 200px;
    font-size: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,.3);
    border-radius: 8px;
}

.album-info, .playlist-info-large {
    flex: 1;
}

.album-info h1, .playlist-info-large h1 {
    font-size: 48px;
    font-weight: 900;
    margin-bottom: 8px;
}

.album-info p, .playlist-info-large p {
    color: var(--muted);
    font-size: 14px;
    margin-bottom: 16px;
}

.play-all-btn {
    background: var(--accent);
    color: #000;
    border: none;
    padding: 14px 32px;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: all .2s;
}

.play-all-btn:hover {
    background: var(--accent-dim);
    transform: scale(1.05);
}

.album-songs, .playlist-songs {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.album-song-item {
    background: rgba(0,0,0,.3);
    border-radius: 8px;
    padding: 12px;
    display: flex;
    align-items: center;
    gap: 16px;
    cursor: pointer;
    transition: all .2s;
}

.album-song-item:hover {
    background: rgba(0,0,0,.5);
}

.song-number {
    color: var(--muted);
    font-size: 16px;
    font-weight: 600;
    min-width: 24px;
}

.album-song-item img {
    width: 48px;
    height: 48px;
    border-radius: 4px;
}

.left-sidebar.minimized .nav-btn span:first-child {
    font-size: 24px;
}

.left-sidebar.minimized .nav-btn {
    justify-content: center;
    padding: 12px;
}

.left-sidebar.minimized .logo {
    font-size: 20px;
}
</style>
</head>

    <aside class="left-sidebar" id="leftSidebar">
        <div class="sidebar-top">
            <div class="logo">TUNŒûS‚ú¶</div>

            <div class="section">

        <button class="toggle-sidebar toggle-right" onclick="toggleRightSidebar()">‚Äπ</button>
    </aside>
</div>

<!-- Toast Notification -->
<div class="toast" id="toast">
    <img id="toastImg" src="" alt="">
    <div class="toast-info">
        <div class="toast-title" id="toastTitle"></div>
        <div class="toast-subtitle" id="toastSubtitle">Now Playing</div>
    </div>
</div>

<!-- Create Playlist Modal -->
<div class="modal" id="createModal">
    <div class="modal-content">
        <h3>Create Playlist</h3>
        <input type="text" id="playlistNameInput" placeholder="Playlist name">
        <input type="text" id="playlistEmojiInput" placeholder="Emoji (e.g. üéµ)" maxlength="2">
        <div class="modal-buttons">
            <button class="secondary" onclick="closeCreateModal()">Cancel</button>
            <button class="primary" onclick="createPlaylist()">Create</button>
        </div>
    </div>
</div>

const API_KEY = "AIzaSyDNd7dwB1rZEpJzpyRrVZQwSKHvnt3Q7vQ";

function save(key, data) {
    try {
        localStorage.setItem(key, JSON.stringify(data));
    } catch (e) {
        console.error("Storage error:", e);
    }
}

function load(key, def) {
    try {
        const data = localStorage.getItem(key);
        return data ? JSON.parse(data) : def;
    } catch (e) {
        return def;
    }
}

// State
let recent = load("recent", []);
let playlists = load("playlists", {});
let liked = load("liked", []);
let currentPlaylist = null;
let currentSongs = [];
let currentIndex = -1;
let ytPlayer = null;
let searchTimeout = null;  // ‚Üê Add this line

let lastPlayedVideoId = null;

// Initialize
renderRecent();
renderPlaylists();
renderAlbums();
renderMixes();
updateLikedCount();

// Load YouTube API
if (!window.YT) {
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
}

window.onYouTubeIframeAPIReady = function() {
    console.log('YouTube IFrame API is fully loaded');
    playerReady = true;
    
    // If we were waiting for a song ‚Üí start it now
    if (pendingVideo) {
        initPlayer(pendingVideo);
        pendingVideo = null;
    }
};

let playerReady = false;
let pendingVideo = null;

function initPlayer(videoId) {
    if (!window.YT || !window.YT.Player) {
        console.log('API not ready yet ‚Äî will try again soon');
        pendingVideo = videoId;           // remember which video to play
        return;
    }

    if (!ytPlayer || !ytPlayer.loadVideoById) {
        console.log('Creating new YT.Player instance');
        ytPlayer = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: videoId,

async function playPlaylist(playlistId, isAlbum = false) {

        const data = await response.json();

                title: item.snippet.title,
                artist: item.snippet.channelTitle,

            })).filter(song => song.id && song.title !== 'Private video' && song.title !== 'Deleted video');
            
            currentIndex = 0;
            currentPlaylist = null;
            
            if (isAlbum) {
                // Fetch playlist details to get the actual album name
                const playlistResponse = await fetch(`https://www.googleapis.com/youtube/v3/playlists?part=snippet&id=${playlistId}&key=${getNextKey()}`);

            } else {
                playSong(currentSongs[0]);

    } catch (error) {

    }

function playSong(song, fromPlaylist = null) {
    // Prevent playing the exact same video again immediately
    if (lastPlayedVideoId === song.id) {
        console.log("Already playing this exact video ‚Äî skipping duplicate call");
        return;
    }
    lastPlayedVideoId = song.id;

    // ‚îÄ‚îÄ 1. Update playback context & index ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    if (fromPlaylist) {
        currentPlaylist = fromPlaylist;
        currentSongs = playlists[fromPlaylist].songs;
        currentIndex = currentSongs.findIndex(s => s.id === song.id);
        if (currentIndex === -1) currentIndex = 0;
    } else {
        const idx = currentSongs.findIndex(s => s.id === song.id);
        if (idx !== -1) currentIndex = idx;
    }

    // ‚îÄ‚îÄ 2. Update UI ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    document.getElementById('npTitle').textContent = song.title || "Unknown Title";
    document.getElementById('npArtist').textContent = song.artist || "Unknown Artist";

    addToRecent(song);
    if (song.art) updateGradient(song.art);
    fetchLyrics(song.title, song.artist);
    showToast(song);

    // ‚îÄ‚îÄ 3. Build clean embed parameters ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const params = new URLSearchParams({
        autoplay: 1,
        enablejsapi: 1,
        origin: window.location.origin,           // Critical for postMessage / security
        rel: 0,
        modestbranding: 1,
        showinfo: 0,
        iv_load_policy: 3,
        playsinline: 1,
        fs: 1
    });

    const embedUrl = `https://www.youtube.com/embed/${song.id}?${params.toString()}`;

    // ‚îÄ‚îÄ 4. Try to use the real YouTube Player API first ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    if (window.ytPlayer && typeof window.ytPlayer.loadVideoById === 'function') {
        try {
            window.ytPlayer.loadVideoById({
                videoId: song.id,
                startSeconds: 0
            });
            console.log(`Playing "${song.title}" via ytPlayer.loadVideoById`);
        } catch (err) {
            console.error("loadVideoById failed:", err);
            // Fallback to src
            document.getElementById('player').src = embedUrl;
            console.log(`Fallback: set iframe src directly`);
        }
    } else {
        // API not ready or not initialized ‚Üí direct src change
        document.getElementById('player').src = embedUrl;
        console.log(`Playing "${song.title}" via direct iframe src (API not ready)`);
    }

    // Optional: give focus to iframe (helps autoplay policies in some browsers)
    const playerEl = document.getElementById('player');
    if (playerEl) playerEl.focus?.();
}

// Gradient color extraction
function updateGradient(imageUrl) {
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.src = imageUrl;
    
    img.onload = () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1;
        canvas.height = 1;
        ctx.drawImage(img, 0, 0, 1, 1);
        const data = ctx.getImageData(0, 0, 1, 1).data;
        const color = `rgb(${data[0]}, ${data[1]}, ${data[2]})`;
        document.documentElement.style.setProperty('--gradient-color', color);
    };
}

function addToPlaylist(song, playlistName) {
    if (!playlists[playlistName]) return;
    
    // Check if song already exists

    if (exists) {
        showNotification('Song already in playlist');
        return;
    }
    
    playlists[playlistName].songs.push(song);
    save('playlists', playlists);
    renderPlaylists();
    showNotification(`Added to ${playlistName}`);
}

// Show add to playlist menu
function showAddToPlaylistMenu(song) {
    const playlistNames = Object.keys(playlists);
    
    if (playlistNames.length === 0) {
        showNotification('Create a playlist first!');
        return;
    }
    
    const menu = document.createElement('div');
    menu.className = 'modal active';
    menu.innerHTML = `
        <div class="modal-content">
            <h3>Add to Playlist</h3>
            <div style="max-height: 300px; overflow-y: auto; margin-bottom: 16px;">
                ${playlistNames.map(name => `
                    <div class="playlist-item" onclick="addToPlaylist(${JSON.stringify(song).replace(/"/g, '&quot;')}, '${escapeHtml(name)}'); closeAddMenu()" style="margin-bottom: 8px;">
                        <span class="playlist-icon">${playlists[name].emoji || 'üéµ'}</span>
                        <div class="playlist-info">
                            <div class="playlist-name">${escapeHtml(name)}</div>
                            <div class="playlist-count">${playlists[name].songs.length} songs</div>
                        </div>
                    </div>
                `).join('')}
            </div>
            <div class="modal-buttons">
                <button class="secondary" onclick="closeAddMenu()">Cancel</button>
            </div>
        </div>
    `;
    menu.id = 'addMenu';
    document.body.appendChild(menu);
}

function closeAddMenu() {
    const menu = document.getElementById('addMenu');
    if (menu) menu.remove();
}

// Delete playlist
function deletePlaylist(name) {
    if (confirm(`Delete playlist "${name}"?`)) {
        delete playlists[name];
        save('playlists', playlists);
        renderPlaylists();
        showHome();
        showNotification('Playlist deleted');
    }
}

// Edit playlist
function editPlaylist(name) {
    const modal = document.createElement('div');
    modal.className = 'modal active';
    modal.id = 'editModal';
    modal.innerHTML = `
        <div class="modal-content">
            <h3>Edit Playlist</h3>
            <input type="text" id="editPlaylistNameInput" placeholder="Playlist name" value="${escapeHtml(name)}">
            <input type="text" id="editPlaylistEmojiInput" placeholder="Emoji (e.g. üéµ)" maxlength="2" value="${playlists[name].emoji || 'üéµ'}">
            <div class="modal-buttons">
                <button class="secondary" onclick="closeEditModal()">Cancel</button>
                <button class="primary" onclick="savePlaylistEdit('${escapeHtml(name)}')">Save</button>
            </div>
        </div>
    `;
    document.body.appendChild(modal);
}

function closeEditModal() {
    const modal = document.getElementById('editModal');
    if (modal) modal.remove();
}

function savePlaylistEdit(oldName) {
    const newName = document.getElementById('editPlaylistNameInput').value.trim();
    const newEmoji = document.getElementById('editPlaylistEmojiInput').value.trim() || 'üéµ';
    
    if (!newName) {
        showNotification('Playlist name cannot be empty');
        return;
    }
    
    if (newName !== oldName && playlists[newName]) {
        showNotification('Playlist name already exists');
        return;
    }
    
    const songs = playlists[oldName].songs;
    delete playlists[oldName];
    playlists[newName] = { emoji: newEmoji, songs: songs };
    
    save('playlists', playlists);
    renderPlaylists();
    closeEditModal();
    showNotification('Playlist updated');
    
    // If we're currently viewing this playlist, refresh the view
    if (currentPlaylist === oldName) {
        viewPlaylist(newName);
    } else {
        showHome();
    }
}

// Remove song from playlist
function removeSongFromPlaylist(playlistName, songId) {
    if (!playlists[playlistName]) return;
    
    playlists[playlistName].songs = playlists[playlistName].songs.filter(s => s.id !== songId);
    save('playlists', playlists);
    renderPlaylists();
    viewPlaylist(playlistName);
    showNotification('Song removed');
}

// Simple notification system
function showNotification(message) {
    const notif = document.createElement('div');
    notif.style.cssText = `
        position: fixed;
        top: 24px;
        right: 24px;
        background: rgba(0,0,0,.95);
        backdrop-filter: blur(10px);
        color: var(--text);
        padding: 16px 24px;
        border-radius: 8px;
        box-shadow: 0 8px 32px rgba(0,0,0,.5);
        z-index: 10000;
        animation: slideIn 0.3s ease;
    `;
    notif.textContent = message;
    document.body.appendChild(notif);
    
    setTimeout(() => {
        notif.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => notif.remove(), 300);
    }, 2000);
}

// Add CSS animations
const style = document.createElement('style');
style.textContent = `
    @keyframes slideIn {
        from { transform: translateX(400px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideOut {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(400px); opacity: 0; }
    }
`;
document.head.appendChild(style);
</script>
